apiVersion: apps/v1
kind: Deployment
metadata:
  name: senior-app
  labels:
    app: senior-app
spec:
  replicas: 2 # Runs two copies of your app for high availability
  selector:
    matchLabels:
      app: senior-app
  template:
    metadata:
      labels:
        app: senior-app
    spec:
      containers:
      - name: my-app
        image: python:3.9-slim # Placeholder: Your CI will eventually update this
        command: ["python", "-m", "http.server", "3000"] # Temporary command to keep it alive
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: senior-app-service
spec:
  selector:
    app: senior-app
  ports:
    - protocol: TCP
      port: 80         # Port the Service listens on
      targetPort: 3000 # Port the App listens on
  type: ClusterIP